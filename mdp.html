<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Mot de Passe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            padding: 50px 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            background-color: #f9f9ff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .button-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .button-primary:active {
            transform: translateY(0);
        }

        .button-secondary {
            background: #dc3545;
        }

        .button-secondary:hover {
            background: #c82333;
        }

        .toggle-form {
            text-align: center;
            margin-top: 25px;
            color: #999;
            font-size: 14px;
        }

        .toggle-form button {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
            font-weight: 600;
            padding: 0;
            font-size: 14px;
            transition: color 0.2s;
        }

        .toggle-form button:hover {
            color: #764ba2;
        }

        .alert {
            padding: 14px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            animation: slideIn 0.3s ease;
            display: none;
        }

        .alert.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .form-section {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .form-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        .user-info {
            background: linear-gradient(135deg, #f5f7ff 0%, #f0f4ff 100%);
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
        }

        .user-info-label {
            color: #999;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .user-email {
            font-weight: 700;
            color: #333;
            font-size: 20px;
            word-break: break-all;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 13px;
            font-weight: 600;
            padding: 6px 0;
            display: none;
        }

        .password-strength.show {
            display: block;
        }

        .password-strength.weak {
            color: #dc3545;
        }

        .password-strength.medium {
            color: #ffc107;
        }

        .password-strength.strong {
            color: #28a745;
        }

        .password-match-indicator {
            margin-top: 8px;
            font-size: 13px;
            font-weight: 600;
            display: none;
        }

        .password-match-indicator.show {
            display: block;
        }

        .password-match-indicator.match {
            color: #28a745;
        }

        .password-match-indicator.nomatch {
            color: #dc3545;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- INSCRIPTION -->
        <div class="form-section active" id="signup-section">
            <h1>üìù Inscription</h1>
            <div id="signup-alert" class="alert"></div>

            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input 
                        type="email" 
                        id="signup-email"
                        name="username"
                        placeholder="votre@email.com" 
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="signup-password">Mot de passe</label>
                    <input 
                        type="password" 
                        id="signup-password"
                        name="new-password"
                        placeholder="Minimum 6 caract√®res" 
                        required
                        autocomplete="new-password"
                    >
                    <div id="password-strength" class="password-strength"></div>
                </div>

                <div class="form-group">
                    <label for="signup-password-confirm">Confirmer le mot de passe</label>
                    <input 
                        type="password" 
                        id="signup-password-confirm"
                        name="confirm-password"
                        placeholder="Confirmez votre mot de passe" 
                        required
                        autocomplete="new-password"
                    >
                    <div id="password-match" class="password-match-indicator"></div>
                </div>

                <button type="submit" class="button-primary">S'inscrire</button>
            </form>

            <div class="toggle-form">
                Vous avez d√©j√† un compte? 
                <button type="button" onclick="toggleForms('login')">Se connecter</button>
            </div>
        </div>

        <!-- CONNEXION -->
        <div class="form-section" id="login-section">
            <h1>üîê Connexion</h1>
            <div id="login-alert" class="alert"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input 
                        type="email" 
                        id="login-email"
                        name="username"
                        placeholder="votre@email.com" 
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="login-password">Mot de passe</label>
                    <input 
                        type="password" 
                        id="login-password"
                        name="password"
                        placeholder="Entrez votre mot de passe" 
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="button-primary">Se connecter</button>
            </form>

            <div class="toggle-form">
                Pas encore de compte? 
                <button type="button" onclick="toggleForms('signup')">S'inscrire</button>
            </div>
        </div>

        <!-- TABLEAU DE BORD -->
        <div class="dashboard" id="dashboard-section">
            <h1>‚úÖ Tableau de bord</h1>
            <div class="user-info">
                <div class="user-info-label">Connect√© en tant que</div>
                <div class="user-email" id="current-user"></div>
            </div>
            <button type="button" class="button-primary button-secondary" onclick="logout()">Se d√©connecter</button>
        </div>
    </div>

    <script>
        console.log('‚úì Script charg√© avec succ√®s');

        // ============ CONFIGURATION ============
        const CONFIG = {
            USERS_KEY: 'pm_users',
            CURRENT_USER_KEY: 'pm_current_user',
            MIN_PASSWORD_LENGTH: 6
        };

        // ============ UTILITAIRES STOCKAGE ============
        const Storage = {
            getAllUsers() {
                try {
                    const data = localStorage.getItem(CONFIG.USERS_KEY);
                    return data ? JSON.parse(data) : {};
                } catch (e) {
                    console.error('Erreur lecture localStorage:', e);
                    return {};
                }
            },

            saveUser(email, password) {
                try {
                    const users = this.getAllUsers();
                    users[email] = {
                        email: email,
                        password: password,
                        createdAt: new Date().toISOString()
                    };
                    localStorage.setItem(CONFIG.USERS_KEY, JSON.stringify(users));
                    console.log('‚úì Utilisateur sauvegard√©:', email);
                    return true;
                } catch (e) {
                    console.error('Erreur sauvegarde:', e);
                    return false;
                }
            },

            userExists(email) {
                return email in this.getAllUsers();
            },

            verifyCredentials(email, password) {
                const users = this.getAllUsers();
                return users[email]?.password === password;
            },

            getCurrentUser() {
                return localStorage.getItem(CONFIG.CURRENT_USER_KEY);
            },

            setCurrentUser(email) {
                localStorage.setItem(CONFIG.CURRENT_USER_KEY, email);
                console.log('‚úì Utilisateur courant d√©fini:', email);
            },

            clearCurrentUser() {
                localStorage.removeItem(CONFIG.CURRENT_USER_KEY);
                console.log('‚úì Utilisateur courant effac√©');
            }
        };

        // ============ VALIDATION ============
        const Validation = {
            validatePassword(password) {
                if (password.length >= 12 && 
                    /[A-Z]/.test(password) && 
                    /[0-9]/.test(password) && 
                    /[^a-zA-Z0-9]/.test(password)) {
                    return 'strong';
                }
                if (password.length >= 8 && 
                    /[A-Z]/.test(password) && 
                    /[0-9]/.test(password)) {
                    return 'medium';
                }
                return 'weak';
            },

            getPasswordStrengthLabel(strength) {
                const labels = {
                    weak: '‚ö† Faible',
                    medium: '‚Üí Moyen',
                    strong: '‚úì Fort'
                };
                return labels[strength];
            }
        };

        // ============ INTERFACE ============
        function toggleForms(form) {
            const signup = document.getElementById('signup-section');
            const login = document.getElementById('login-section');
            
            if (form === 'signup') {
                signup?.classList.add('active');
                login?.classList.remove('active');
            } else {
                signup?.classList.remove('active');
                login?.classList.add('active');
            }

            // Nettoyer les alertes
            clearAlert('signup-alert');
            clearAlert('login-alert');
        }

        function showAlert(elementId, message, type) {
            const alertDiv = document.getElementById(elementId);
            if (alertDiv) {
                alertDiv.className = `alert show ${type}`;
                alertDiv.textContent = message;
                alertDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        function clearAlert(elementId) {
            const alertDiv = document.getElementById(elementId);
            if (alertDiv) {
                alertDiv.className = 'alert';
                alertDiv.textContent = '';
            }
        }

        function showDashboard(email) {
            document.getElementById('signup-section')?.classList.remove('active');
            document.getElementById('login-section')?.classList.remove('active');
            document.getElementById('dashboard-section')?.classList.add('active');
            
            const userEmailEl = document.getElementById('current-user');
            if (userEmailEl) {
                userEmailEl.textContent = email;
            }
            console.log('‚úì Tableau de bord affich√© pour:', email);
        }

        function hideDashboard() {
            document.getElementById('dashboard-section')?.classList.remove('active');
            document.getElementById('signup-section')?.classList.add('active');
        }

        // ============ GESTION INSCRIPTION ============
        function setupSignupForm() {
            const form = document.getElementById('signup-form');
            const emailInput = document.getElementById('signup-email');
            const passwordInput = document.getElementById('signup-password');
            const confirmInput = document.getElementById('signup-password-confirm');

            if (!form) return;

            // Affichage force du mot de passe
            passwordInput?.addEventListener('input', function() {
                const strengthDiv = document.getElementById('password-strength');
                if (this.value) {
                    const strength = Validation.validatePassword(this.value);
                    strengthDiv.className = `password-strength show ${strength}`;
                    strengthDiv.textContent = Validation.getPasswordStrengthLabel(strength);
                } else {
                    strengthDiv.className = 'password-strength';
                }
            });

            // V√©rification correspondance des mots de passe
            confirmInput?.addEventListener('input', function() {
                const matchDiv = document.getElementById('password-match');
                if (this.value) {
                    if (this.value === passwordInput.value) {
                        matchDiv.className = 'password-match-indicator show match';
                        matchDiv.textContent = '‚úì Les mots de passe correspondent';
                    } else {
                        matchDiv.className = 'password-match-indicator show nomatch';
                        matchDiv.textContent = '‚úó Les mots de passe ne correspondent pas';
                    }
                } else {
                    matchDiv.className = 'password-match-indicator';
                }
            });

            // Soumission du formulaire
            form.addEventListener('submit', function(e) {
                e.preventDefault();

                const email = emailInput?.value.trim();
                const password = passwordInput?.value;
                const confirmPassword = confirmInput?.value;

                console.log('Tentative inscription:', email);

                // Validations
                if (!email || !password || !confirmPassword) {
                    showAlert('signup-alert', '‚ö† Veuillez remplir tous les champs', 'error');
                    return;
                }

                if (!email.includes('@')) {
                    showAlert('signup-alert', '‚ö† Email invalide', 'error');
                    return;
                }

                if (password !== confirmPassword) {
                    showAlert('signup-alert', '‚ö† Les mots de passe ne correspondent pas', 'error');
                    return;
                }

                if (password.length < CONFIG.MIN_PASSWORD_LENGTH) {
                    showAlert('signup-alert', `‚ö† Le mot de passe doit contenir au moins ${CONFIG.MIN_PASSWORD_LENGTH} caract√®res`, 'error');
                    return;
                }

                if (Storage.userExists(email)) {
                    showAlert('signup-alert', '‚ö† Cet email est d√©j√† utilis√©', 'error');
                    return;
                }

                // Cr√©er le compte
                if (Storage.saveUser(email, password)) {
                    Storage.setCurrentUser(email);
                    showAlert('signup-alert', '‚úì Compte cr√©√© avec succ√®s! Vous √™tes connect√©.', 'success');

                    setTimeout(() => {
                        showDashboard(email);
                        form.reset();
                        document.getElementById('password-strength').className = 'password-strength';
                        document.getElementById('password-match').className = 'password-match-indicator';
                    }, 800);
                } else {
                    showAlert('signup-alert', '‚úó Erreur lors de la cr√©ation du compte', 'error');
                }
            });
        }

        // ============ GESTION CONNEXION ============
        function setupLoginForm() {
            const form = document.getElementById('login-form');
            const emailInput = document.getElementById('login-email');
            const passwordInput = document.getElementById('login-password');

            if (!form) return;

            form.addEventListener('submit', function(e) {
                e.preventDefault();

                const email = emailInput?.value.trim();
                const password = passwordInput?.value;

                console.log('Tentative connexion:', email);

                if (!email || !password) {
                    showAlert('login-alert', '‚ö† Veuillez remplir tous les champs', 'error');
                    return;
                }

                if (Storage.verifyCredentials(email, password)) {
                    Storage.setCurrentUser(email);
                    showAlert('login-alert', '‚úì Connexion r√©ussie!', 'success');

                    setTimeout(() => {
                        showDashboard(email);
                        form.reset();
                    }, 800);
                } else {
                    showAlert('login-alert', '‚úó Email ou mot de passe incorrect', 'error');
                }
            });
        }

        // ============ D√âCONNEXION ============
        function logout() {
            Storage.clearCurrentUser();
            hideDashboard();
            document.getElementById('login-form')?.reset();
            document.getElementById('signup-form')?.reset();
            showAlert('login-alert', '‚Ñπ Vous avez √©t√© d√©connect√©', 'info');
            setTimeout(() => clearAlert('login-alert'), 3000);
        }

        // ============ INITIALISATION ============
        function init() {
            console.log('Initialisation de l\'application...');

            setupSignupForm();
            setupLoginForm();

            // V√©rifier si un utilisateur est d√©j√† connect√©
            const currentUser = Storage.getCurrentUser();
            if (currentUser && Storage.userExists(currentUser)) {
                console.log('‚úì Utilisateur d√©j√† connect√©:', currentUser);
                showDashboard(currentUser);
            }

            console.log('‚úì Application pr√™te');
        }

        // D√©marrer l'app quand le DOM est charg√©
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
